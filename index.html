<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>One Ai - شروع چت</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background: #121212;
      color: #fff;
      font-family: "Vazir", sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    #startSection {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    h1 {
      font-size: 6vw; /* واکنش‌گرا برای سایز تیتر */
      margin-bottom: 20px;
    }

    button {
      padding: 12px 30px;
      font-size: 5vw;
      max-width: 300px;
      width: 80%;
      background-color: #00ffcc;
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #chatSection {
      display: none;
      height: 100vh;
      width: 100%;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    p {
      padding: 10px;
      font-size: 4vw;
    }

    @media (min-width: 768px) {
      h1 {
        font-size: 36px;
      }
      button {
        font-size: 18px;
      }
      p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <div id="startSection">
    <h1>One Ai
      Rob Lucci ساخته شده توسط</h1>
    <button onclick="startChat()">شروع چت</button>
  </div>

  <div id="chatSection">
    <p>در حال بارگذاری چت...</p>
    <iframe id="chatFrame" src=""></iframe>
  </div>

  <script>
    function startChat() {
      document.getElementById("startSection").style.display = "none";
      document.getElementById("chatSection").style.display = "block";
      document.getElementById("chatFrame").src = "https://fxo.io/m/didactic-managed-6825";
    }
  </script>
</body>
</html>
